<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Login.css" />
    <title>Arena Master</title>
    <link rel="icon" href="images/lowgow.png" />
  </head>
  <body>
    <!--navbar-->
    <header class="header">
      <div class="container">
        <h1 class="logo">Master Arena</h1>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--login-->
    <div class="form-container">
      <div class="col col-1">
        <div class="image">
          <img src="images/astro.png" class="astro" alt="astro" />
        </div>
        <p class="feature-words">
          <span>Turn your ideas into reality.</span>
          <br />
          Start for free and get attractive offers from the community
        </p>
      </div>

      <div class="col col-2">
        <!--login form-->
        <div class="login-form">
          <div class="form-title">Log <span>In</span></div>
          <div class="form-input">
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Username"
                required
              />
              <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                required
              />
              <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="remember-forgot-container">
              <label class="remember-me">
                <input type="checkbox" class="remember" /> Remember Me
              </label>
              <div class="forgot-pass">
                <a class="pass" href="#">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
